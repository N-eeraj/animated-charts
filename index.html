<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Animated Charts
    </title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/column-chart.css">
    <link rel="stylesheet" href="styles/bar-chart.css">
    <link rel="stylesheet" href="styles/doughnut-chart.css">

    <script src="scripts/column-chart.js" defer></script>
    <script src="scripts/bar-chart.js" defer></script>
    <script src="scripts/doughnut-chart.js" defer></script>
</head>
<body>
    <div id="bg"></div>

    <h1 class="main-title">
        Animated Charts
    </h1>

    <main class="charts-container">

        <section class="chart-section">
            <h2 class="chart-title">
                Column Chart
            </h2>
            <div class="individual-chart-container">
                <div id="columnChart" class="chart"></div>
            </div>
        </section>

        <section class="chart-section">
            <h2 class="chart-title">
                Bar Chart
            </h2>
            <div class="individual-chart-container">
                <div id="barChart" class="chart"></div>
            </div>
        </section>

        <section class="chart-section">
            <h2 class="chart-title">
                Doughnut Chart
            </h2>
            <div class="individual-chart-container">
                <div class="doughnut-chart">
                    <span class="value"></span>
                    <svg id="doughnutChart" class="chart">
                        <circle
                            r="20%"
                            cy="50%"
                            cx="50%"
                            fill="none"
                            class="background" />
                        <circle
                            r="20%"
                            cy="50%"
                            cx="50%"
                            fill="none"
                            class="doughnut" />
                    </svg>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
